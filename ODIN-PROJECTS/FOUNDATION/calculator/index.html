<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="cal">
        <input id="display" value="" readonly>

        <div id="btns">
            <button class="spec" id="btn">+</button>
            <button id="btn">7</button>
            <button  id="btn">8</button>
            <button  id="btn">9</button>
            <button  class="spec" id="btn">-</button>
            <button  id="btn">4</button>
            <button  id="btn">5</button>
            <button id="btn">6</button>
            <button  class="spec" id="btn">*</button>
            <button  id="btn">1</button>
            <button  id="btn">2</button>
            <button  id="btn">3</button>
            <button  class="spec" id="btn">/</button>
            <button  class="spec" id="btn">.</button>

            <button onclick="calculate()" class="spec">=</button>
            <button onclick="clearDisplay()" class="spec">C</button>
        </div>
    </div>

    
    
</body>
</html>
