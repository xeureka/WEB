<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="image-section" style="background-color: rgba(0,0,0,0.3);">
        <div class="txt">
            <img src="./assets/odin-lined.png" alt="" class="logo" id="logo">
            <div>ODIN</div>
        </div>
    </div>

    <!-- The form area -->
     <div class="second-part">
        <div class="first">
            <p>Sign up for our best service</p>
        </div>

        <!-- the form section -->
         <form id="form-container">
            <legend>Let's Hit The Road</legend>
           
            <div class="bab">
                <div class="form-item">
                    <label for="fname">FIRST NAME</label><br>
                    <input type="text" name="fname" id="fname">                
    
                </div>
    
                <div class="form-item">
                    <label for="lname">LAST NAME</label><br>
                    <input type="text" name="lname" id="lname">                
    
                </div>
    
                <div class="form-item">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">                
    
                </div>
    
                <div class="form-item">
                    <label for="tel">PHONE</label><br>
                    <input type="tel" name="tel" id="tel">                
    
                </div>
    
                <div class="form-item">
                    <label for="pass">PASSWORD</label><br>
                    <input type="password" name="password" id="pass">                
    
                </div>
    
                <div class="form-item">
                    <label for="confirm">FIRST NAME</label><br>
                    <input type="password" name="password" id="confirm">                
    
                </div>
            </div>
         </form>

         <div class="form-action">
            <button type="submit" id="create-btn">Create Account</button>
            <p>Already have an account ? <a href="#">Log in</a></p>
         </div>
     </div>
     
        
     
</body>
</html>
