<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="cal">
        <input id="display" value="" readonly>

        <div id="btns">
            <button onclick="addItem('+')" class="spec">+</button>
            <button onclick="addItem('7')">7</button>
            <button onclick="addItem('8')">8</button>
            <button onclick="addItem('9')">9</button>
            <button onclick="addItem('-')" class="spec">-</button>
            <button onclick="addItem('4')">4</button>
            <button onclick="addItem('5')">5</button>
            <button onclick="addItem('6')">6</button>
            <button onclick="addItem('*')" class="spec">*</button>
            <button onclick="addItem('1')">1</button>
            <button onclick="addItem('2')">2</button>
            <button onclick="addItem('3')">3</button>
            <button onclick="addItem('/')" class="spec">/</button>
            <button onclick="addItem('.')" class="spec">.</button>

            <button onclick="calculate()" class="spec">=</button>
            <button onclick="clearDisplay()" class="spec">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display')

function addItem(input){
    display.value += input

}

function calculate(){
    try{
        display.value = eval(display.value)
    }catch(error){
        display.value = 'Error'
    }
}

function clearDisplay(){
    display.value = ''
}
    </script>
    
</body>
</html>
